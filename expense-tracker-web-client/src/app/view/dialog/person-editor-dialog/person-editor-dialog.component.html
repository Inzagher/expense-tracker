<h2 mat-dialog-title>Person</h2>
<div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input *ngIf="model" matInput autocomplete="off" placeholder="Person name" [(ngModel)]="model.name">
    </mat-form-field>
</div>
<p class="error" *ngIf="error">{{error}}</p>
<div mat-dialog-actions align="end">
    <button mat-raised-button color="accent" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="submit()" [disabled]="!isValid()">Submit</button>
</div>
